<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pescador - Tienda Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Hero Section -->
    <header class="hero">
        <h1>El Pescador</h1>
        <p>Los mejores artículos para tus aventuras de pesca</p>
        <a href="#productos" class="btn">Ver Productos</a>
    </header>

    <!-- Productos -->
    <section id="productos" class="productos">
        <h2>Nuestros Productos</h2>
        <div class="productos-grid">
            <div class="producto">
                <img src="https://via.placeholder.com/300x200" alt="Caña de pescar">
                <h3>Caña Profesional</h3>
                <p>$120</p>
                <button class="btn">Comprar</button>
            </div>
            <div class="producto">
                <img src="https://via.placeholder.com/300x200" alt="Anzuelos premium">
                <h3>Kit de Anzuelos</h3>
                <p>$25</p>
                <button class="btn">Comprar</button>
            </div>
            <div class="producto">
                <img src="https://via.placeholder.com/300x200" alt="Señuelos">
                <h3>Señuelos Variados</h3>
                <p>$45</p>
                <button class="btn">Comprar</button>
            </div>
        </div>
    </section>

    <!-- Contacto -->
    <section id="contacto" class="contacto">
        <h2>Contacto</h2>
        <form action="#">
            <input type="text" placeholder="Tu Nombre" required>
            <input type="email" placeholder="Tu Email" required>
            <textarea placeholder="Tu Mensaje" required></textarea>
            <button type="submit" class="btn">Enviar</button>
        </form>
    </section>

    <footer>
        <p>© 2025 El Pescador - Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
